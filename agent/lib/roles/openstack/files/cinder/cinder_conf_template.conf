[DEFAULT]
rootwrap_config = /etc/cinder/rootwrap.conf
api_paste_confg = /etc/cinder/api-paste.ini
iscsi_helper = tgtadm
volume_name_template = volume-%s
volume_group = cinder-volumes
verbose = True
state_path = /var/lib/cinder
lock_path = /var/lock/cinder
volumes_dir = /var/lib/cinder/volumes

rpc_backend = rabbit

auth_strategy = keystone
my_ip = {{ f.os_nics.eth0.ipv4.address }}

enabled_backends = lvm

glance_host = {{ opts.parms.glance_host }}

[oslo_messaging_rabbit]
rabbit_host = {{ opts.parms.rabbit_host }}
rabbit_userid = openstack
rabbit_password = {{ opts.parms.rabbit_pass }}

[database]
connection = mysql://cinder:{{ opts.parms.cinder_db_pass }}@{{ opts.parms.controller_host }}/cinder

[keystone_authtoken]
auth_uri = http://{{ opts.parms.controller_host  }}:5000
auth_url = http://{{ opts.parms.controller_host  }}:35357
memcached_servers = opts.parms.controller_host :11211
#auth_plugin = password
auth_type = password
project_domain_id = default
user_domain_id = default
project_name = service
username = cinder
password = {{ opts.parms.cinder_user_pass }}

[oslo_concurrency]
lock_path = /var/lock/cinder

[lvm]
volume_driver = cinder.volume.drivers.lvm.LVMVolumeDriver
volume_group = cinder-volumes
iscsi_protocol = iscsi
iscsi_helper = tgtadm
