<h1>Partout</h1>

<form #f="ngForm"
      (ngSubmit)="login(f.value)">

  <div class="container">
    <md-input type="text"
              placeholder="Enter User Name"
              id="user"
              required
              autofocus
              name="user"
              ngModel></md-input>

    <md-input type="password"
              placeholder="Enter Password"
              id="password"
              required
              name="password"
              ngModel></md-input>

    <button type="submit"
            md-raised-button>Login</button>

    <div class="errormsg"
         *ngIf="errorMsg !== ''">{{ errorMsg }}</div>
  </div>

</form>
