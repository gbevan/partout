<h1>View Issue Detail:</h1>

<div class="message">{{ issue.message }}</div>
<hr>
<div>
  <buckets-chart title="Hourly Distribution"
                 [bucketsChartData]="hourlyValues"
                 [bucketsChartLabels]="hourlyLabels"></buckets-chart>
</div>

<div>Total Count: {{ issue.count }}</div>

<hr>
<h4>Stack Trace:</h4>
<pre>{{ issue.stack }}</pre>
<hr>
