<div *ngIf="!restService.loggedIn">
  <login-form></login-form>
</div>

<div *ngIf="restService.loggedIn">

  <md-toolbar color="primary" class="app-top-toolbar">
    <h1>Partout</h1>
    <span class="app-toolbar-filler"></span>
    Welcome {{ restService.getUser().name }}&nbsp;<img class="user_avatar" src="{{ restService.getUser().avatarUrl }}">
    <span class="app-toolbar-sep"></span>
    <button md-raised-button
            color="accent"
            (click)="logout()">
      Logout
    </button>
    <span class="app-toolbar-sep"></span>
  </md-toolbar>

  <!--
      MAIN TABBED VIEWS
  -->

  <md-tab-group class="app-main-tab-group">

    <!-- Dashboard Tab -->

    <md-tab class="p2-tab-label">
      <template md-tab-label>Dashboard</template>
<!--      <template md-tab-content>-->
        <h1>Dashboard</h1>
      <p2-dashboard>
      </p2-dashboard>
<!--      </template>-->
    </md-tab>

    <!-- CSRs Tab -->

    <md-tab>
      <template md-tab-label>CSRs</template>
<!--      <template md-tab-content>-->
        <h1>New Agent CSR Signing Requests:</h1>
<!--
        <button md-raised-button
                color="primary"
                (click)="refreshCsrs()">Refresh</button>
-->

        <!-- Csr Table -->
        <p2-table [config]="csrs_config"
                  [rxservice]="csrsService">
        </p2-table>
<!--      </template>-->
    </md-tab>

    <!-- Agents Tab -->

    <md-tab>
      <template md-tab-label>Agents</template>
<!--      <template md-tab-content>-->
        <h1>Agents:</h1>
<!--
        <button md-raised-button
                color="primary"
                (click)="refreshAgents()">Refresh</button>
-->

        <!-- Agent Table -->
        <p2-table [config]="agents_config"
                  [rxservice]="agentsService">
        </p2-table>
<!--      </template>-->
    </md-tab>

    <!-- Environments Tab -->

    <md-tab>
      <template md-tab-label>Environments</template>
      <h1>Environments:</h1>

      <!-- Environments Table -->
      <p2-table [config]="environments_config"
                [rxservice]="environmentsService">
      </p2-table>
    </md-tab>

    <!-- Users Tab -->

    <md-tab>
      <template md-tab-label>Users</template>
      <h1>Users:</h1>

      <button md-raised-button
              color="primary"
              (click)="addUser()">Add</button>

      <!-- Users Table -->
      <p2-table [config]="users_config"
                [rxservice]="usersService">
      </p2-table>
    </md-tab>

    <!-- Roles Tab -->

    <md-tab>
      <template md-tab-label>Roles</template>
      <h1>Roles:</h1>

      <button md-raised-button
              color="primary"
              (click)="addRole()">Add</button>

      <!-- Users Table -->
      <p2-table [config]="roles_config"
                [rxservice]="rolesService">
      </p2-table>
    </md-tab>

  </md-tab-group>

</div>
