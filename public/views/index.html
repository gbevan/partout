<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Partout Master API</title>
</head>

<body>
  <h1>Partout Master API</h1>
  <h2>Installing Agent:</h2>
  <p>on Linux / Unix (as root):</p>
  <pre>
    bash <(curl -k -s "https://{{master_hostname}}:{{master_api_port}}/bootstrap?os=$(uname -s)")
  </pre>
  <p>or</p>
  <pre>
    bash <(wget --no-check-certificate -q0- "https://{{master_hostname}}:{{master_api_port}}/bootstrap?os=$(uname -s)")
  </pre>
</body>

</html>
