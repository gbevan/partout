  <div class="container">
    <label><b>Email</b></label>

           placeholder="Enter Email"

           placeholder="Enter Password"
           id="password"
           required
           [(ngModel)]="password" name="password">

    <button type="submit"
            (click)="login()">Login</button>

    <div class="errormsg"
         *ngIf="errorMsg !== ''">{{ errorMsg }}</div>
  </div>
